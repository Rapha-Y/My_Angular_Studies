<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <form 
      autocomplete="off" 
      novalidate [formGroup]="cadastro" 
      (ngSubmit)="salvar()" 
      (ngReset)="reiniciarForm()"
    >
      <mat-card-content>
          <dio-input-text titulo="Título *" controlName="titulo" [formGroup]="cadastro"></dio-input-text>
          <dio-input-text titulo="Link Foto" controlName="linkFoto" [formGroup]="cadastro"></dio-input-text>
          <dio-input-date titulo="Data de Lançamento *" controlName="dataLancamento" [formGroup]="cadastro">
          </dio-input-date>
          <dio-input-textarea titulo="Descrição" controlName="descricao" [formGroup]="cadastro">
          </dio-input-textarea>
          <dio-input-number titulo="Nota IMDb *" controlName="notaIMDb" [formGroup]="cadastro" step="0.1">  
          </dio-input-number>
          <dio-input-text titulo="Link IMDb *" controlName="linkIMDb" [formGroup]="cadastro"></dio-input-text>
          <dio-input-select titulo="Gênero *" controlName="genero" [formGroup]="cadastro" [opcoes]="generos">
          </dio-input-select>
        </mat-card-content>
        <mat-card-actions>
          <button color="accent" mat-raised-button type="submit">Salvar</button>
          <button color="warn" mat-raised-button type="reset">Cancelar</button>
        </mat-card-actions>
    </form>
  </mat-card>
</div>
